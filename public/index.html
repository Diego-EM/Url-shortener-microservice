<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL shortener</title>
    <style>
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>URL shortener</h1>
    <p id="message"></p>
    <form id="form" method="POST" action="api/shorturl">
        <input type="text" placeholder="Type a URL" name="url" required>
        <input type="submit" value="Send" id="form_button">
    </form>
    <h3>Usage</h3>
    <p>[GET] <span id="host"></span>api/shorturl/:short_url</p>
    <script>
        const host = document.getElementById('host').textContent = location;
    </script>
</body>
</html>
